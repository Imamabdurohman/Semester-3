<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Anggota - Perpustakaan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="memberDashboard" class="dashboard">
        
        <div class="sidebar sidebar-member">
            <div class="sidebar-header">PANEL ANGGOTA</div>
            <div class="menu-list">
                <div class="menu-item active" onclick="showMemberSection('mem-cari', this)">Cari & Pinjam</div>
                <div class="menu-item" onclick="showMemberSection('mem-riwayat', this)">Riwayat Saya</div>
                <div class="menu-item menu-logout" onclick="logout()">Logout</div>
            </div>
        </div>

        <div class="main-content">
            
            <div id="mem-cari" class="mem-section">
                <h2>Cari Buku</h2>
                <input type="text" id="searchBook" placeholder="Ketik Judul atau Penulis..." onkeyup="renderMemberBooks()">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Judul</th>
                                <th>Penulis</th>
                                <th>Kategori</th>
                                <th>Stok</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="memBookTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="mem-riwayat" class="mem-section hidden">
                <h2>Riwayat Peminjaman</h2>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Buku</th>
                                <th>Tgl Pinjam</th>
                                <th>Jatuh Tempo</th> <th>Tgl Kembali</th>
                                <th>Status</th>
                                <th>Denda</th>
                            </tr>
                        </thead>
                        <tbody id="myHistoryTableBody">
                            </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
