<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Perpustakaan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="adminDashboard" class="dashboard" style="display: flex;">
        <div class="sidebar">
            <div class="sidebar-header">PANEL PUSTAKAWAN</div>
            <div class="menu-list">
                <div class="menu-item active" onclick="showSection('adm-buku', this)">Data Buku</div>
                <div class="menu-item" onclick="showSection('adm-kategori', this)">Kategori</div>
                <div class="menu-item" onclick="showSection('adm-transaksi', this)">Transaksi</div>
                <div class="menu-item" onclick="showSection('adm-anggota', this)">Anggota</div>
                <div class="menu-item" onclick="showSection('adm-setting', this)">Pengaturan</div>
                <div class="menu-item menu-logout" onclick="logout()">Logout</div>
            </div>
        </div>
        
        <div class="main-content">
            <div id="adm-buku" class="section">
                <h2>Manajemen Buku</h2>
                <div class="card form-card">
                    <h3>Input / Edit Buku</h3>
                    <input type="hidden" id="bookId">
                    <div class="form-row">
                        <input type="text" id="bookTitle" placeholder="Judul Buku">
                        <input type="text" id="bookAuthor" placeholder="Penulis">
                    </div>
                    <div class="form-row">
                        <select id="bookCategory"><option>Pilih Kategori</option></select>
                        <input type="number" id="bookStock" placeholder="Stok">
                    </div>
                    <button class="btn-success" onclick="saveBook()">Simpan Buku</button>
                </div>
                <div class="table-responsive">
                    <table>
                        <thead><tr><th>ID</th><th>Judul</th><th>Penulis</th><th>Kategori</th><th>Stok</th><th>Aksi</th></tr></thead>
                        <tbody id="bookTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="adm-kategori" class="section hidden">
                <h2>Manajemen Kategori</h2>
                <div class="card form-card">
                    <div class="form-row">
                        <input type="text" id="catName" placeholder="Nama Kategori Baru">
                        <button class="btn-success" onclick="addCategory()">Tambah</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table>
                        <thead><tr><th>ID</th><th>Nama Kategori</th><th>Aksi</th></tr></thead>
                        <tbody id="catTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="adm-transaksi" class="section hidden">
                <h2>Rekap Peminjaman</h2>
                <div class="table-responsive">
                    <table>
                        <thead><tr><th>Peminjam</th><th>Buku</th><th>Tgl Pinjam</th><th>Rencana</th><th>Status</th><th>Denda</th><th>Aksi</th></tr></thead>
                        <tbody id="loanTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="adm-anggota" class="section hidden">
                <h2>Rekap Data Anggota</h2>
                <div class="table-responsive">
                    <table>
                        <thead><tr><th>ID</th><th>Username</th><th>Nama Lengkap</th></tr></thead>
                        <tbody id="memberTableBody"></tbody>
                    </table>
                </div>
            </div>

             <div id="adm-setting" class="section hidden">
                <h2>Pengaturan</h2>
                <div class="card">
                    <label>Harga Denda Keterlambatan (Per Hari)</label>
                    <input type="number" id="fineRate" value="2000">
                    <button class="btn-primary" onclick="saveConfig()" style="margin-top: 10px;">Simpan Pengaturan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Opsional: Cek apakah user admin login, jika tidak tendang ke index.html
        // (Logika ini perlu disesuaikan dengan script.js Anda)
        // if (!sessionStorage.getItem('isAdmin')) window.location.href = 'index.html';
    </script>
</body>
</html>
